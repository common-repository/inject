{% if posts -%}
    <div class="features">
    {% for post in posts -%}

        <div class="feature-item">
            {% if post.featured is defined -%}
            <a href="{{ post.permalink }}"><img class="feature-image" src="{{ post['featured_full'].src }}" width="{{ post['featured_full'].width }}" height="{{ post['featured_full'].height }}" /></a>
            {%- endif %}
            <hr class="space" style="margin-top:3em;" />
            <h2>
                <a href="{{ post.permalink }}">{{ post.title }}</a>
                {%- if post.metas.subtitle is defined %}<br><em>{{ post.metas.subtitle }}</em>{% endif %}
            </h2>
            <p>{{ post.excerpt|raw }}</p>
            <a href="{{ post.permalink }}" class="btn">more</a>
        </div>

    {%- endfor %}
    </div>
{% endif %}
